<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Subnetting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Kalkulator Subnetting Interaktif</h1>
            <p>Hitung Network Address, Broadcast, dan Range IP dengan Mudah</p>
        </header>
    </div>
    
    <div class="main-container">
        <div class="form-section">
            <h2>Masukkan Konfigurasi Jaringan</h2>
            <div class="form-input">
                <label for="ip-address">IP Address</label>
                <input type="text" id="ip-address" placeholder="Contoh: 192.168.80.0">
            </div>
            <div class="form-input">
                <label for="cidr">Subnet CIDR</label>
                <input type="number" id="cidr" placeholder="Contoh: 28" min="1" max="32">
            </div>
            <button onclick="calculateSubnet()">Hitung</button>
        </div>
        
        <div id="output" class="output-section" style="display: none;">
            <h2>Hasil Perhitungan Subnetting</h2>
            <div class="result-box">
                <div class="result-item">
                    <span class="result-label">IP Network</span>
                    <span id="network" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Broadcast Address</span>
                    <span id="broadcast" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Range IP</span>
                    <span id="range" class="result-value"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">Subnet Mask</span>
                    <span id="subnet" class="result-value"></span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Subnetting Kalkulator 2024 | Dikembangkan dengan kreatifitas</p>
        <p>@afifahrahmani466@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
